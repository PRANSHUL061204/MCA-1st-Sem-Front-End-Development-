<html>

<head>
    <title>CSS_Positioning</title>
    <style>
        .crcl {
            height: 200px;
            width: 200px;
            border-radius: 50%;
            background-color: red;
            position: absolute;
            top: 150px;
            left: 250px;

        }

        .blu {
            height: 300px;
            width: 500px;
            background-color: blue;
            position: relative;
            top: 200px;
            left: 200px;
        }
    </style>

</head>

<body>
    <div class="blu">
        <div class="crcl">
        </div>
    </div>
</body>

</html>
